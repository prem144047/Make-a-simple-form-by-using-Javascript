<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background: #fff;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 320px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .error {
            color: red;
            font-size: 13px;
        }

        .success {
            color: green;
            font-size: 13px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <form id="signupForm">
        <h2>Signup Form</h2>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required />
        <p id="emailMsg" class="error"></p>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required />
        <p id="passwordMsg" class="error"></p>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
